<!doctype html>
<html>
    <head>
        <title>Agogo Dance</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <div id="container">
            <div id="invite" class="full">
                <div id="date" class="invite-words">謹詹於中華民國一○五年九月九日星期五</div>
                <div id="for" class="invite-words">為</div>
                <div id="john" class="invite-words">長男　自均</div>
                <div id="margaret" class="invite-words">次女　芸璞</div>
                <div id="ceremony" class="invite-words">舉行結婚典禮敬備喜筵　恭請</div>
                <div id="welcome" class="invite-words">闔第光臨</div>
                <div id="cslin" class="invite-words">林　宸　生</div>
                <div id="moon" class="invite-words">李　美　月</div>
                <div id="stephen" class="invite-words">杜　新　富</div>
                <div id="venus" class="invite-words">趙　元　玲</div>
                <div id="bow" class="invite-words">鞠躬</div>
            </div>
            <div id="cover" class="full vertical-center-outer">
                <div id="big-joy" class="vertical-center-inner">
                </div>
            </div>
            <div id="envelope" class="full">
                <div id="small-joy">
                </div>
                <div id="sender">
                    <div id="lin">林</div>
                    <div id="tu">杜</div>
                    <div id="seal">緘</div>
                </div>
                <div id="receiver">
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
