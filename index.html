<!doctype html>
<html>
    <head>
        <title>Agogo Dance</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <div id="container">
            <div id="thanks" class="full hidden vertical-center-outer">
                <div id="ready" class="vertical-center-inner">感謝您選擇較環保的電子喜帖，以下開始為電子喜帖專屬婚紗照全集!!!</div>
            </div>
            <div id="info" class="full hidden">
                <div id="info-block">
                    <div id="hotel" class="red-words">席設 ： 香格里拉台北遠東國際大飯店</div>
                    <div id="room" class="red-words">二樓香格里拉宴會廳</div>
                    <div id="address" class="red-words">台北市敦化南路二段二零一號</div>
                    <div id="phone" class="red-words">電話 ： ︵ 零二 ︶ 二三七八八八八八</div>
                    <div id="sit" class="red-words">時間 ： 下午六時三十分入席</div>
                    <div id="start" class="red-words">下午七時三十分準時開始</div>
                </div>
            </div>
            <div id="invite" class="full hidden">
                <div id="date" class="red-words">謹詹於中華民國一零五年九月九日星期五</div>
                <div id="for" class="red-words">為</div>
                <div id="john" class="red-words">長男　自均</div>
                <div id="margaret" class="red-words">次女　芸璞</div>
                <div id="ceremony" class="red-words">舉行結婚典禮敬備喜筵　恭請</div>
                <div id="welcome" class="red-words">闔第光臨</div>
                <div id="cslin" class="red-words">林　宸　生</div>
                <div id="moon" class="red-words">李　美　月</div>
                <div id="stephen" class="red-words">杜　新　富</div>
                <div id="venus" class="red-words">趙　元　玲</div>
                <div id="bow" class="red-words">鞠躬</div>
            </div>
            <div id="cover" class="full hidden vertical-center-outer">
                <div id="big-joy" class="vertical-center-inner">
                </div>
            </div>
            <div id="envelope" class="full">
                <div id="small-joy">
                </div>
                <div id="sender">
                    <div id="lin">林</div>
                    <div id="tu">杜</div>
                    <div id="seal">緘</div>
                </div>
                <div id="receiver">
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
